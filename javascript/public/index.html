<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Email Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/617794f710.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">

</head>

<body class="body">
  <h1 class="h1">Email Assistant</h1>
  <form id ="myform" class="form" method="post">
    <div class="div">
      <div class="word">
        <label for="email"><i class="fa-solid fa-envelope"></i></label>
        <input id="q" class="col-8" type="email" name="email" value="" placeholder="Email Id"><br />
      </div>
      <div class="word">
        <label for="password"><i class="fa-solid fa-lock"></i></label>
        <input id="p" class="col-8" type="password" name="password" value='' placeholder="Password">&nbsp
      </div>
    </div>
    <button id='sigh' class="button d-grid gap-2 col-3 mx-auto btn btn-sm " type="submit" name="button">Sign_In</button>
    <hr>
    <p id="" style="color:black;">Do you have an account?<a style="color:#330033;" href="http://localhost:3000/register">Sign_up</a></p>
  </form>


  <script src="login.js"></script>
</body>

</html>
