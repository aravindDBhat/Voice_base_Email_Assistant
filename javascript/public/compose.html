    <div class="container">
      <form class="form2" onsubmit="sendEmail();reset();return false" method="post">

          <input id="email2" class="e1 email2 col-4" type="email" name="email2" value="" placeholder="To:Email_Id">
        </div>
        <div container >
          <textarea class="e1 container" id="subject" name="subject" rows="2" cols="" placeholder="subject"></textarea>
        </div>
        <div container>
          <textarea class="e1 container" id="msg" name="msg" rows="5" cols="" placeholder="Write here"></textarea><br>
        </div >
        <button id="btnid" class="e1 btn btn-sm btn-primary col-2"type="submit" name="button">Send</button>

    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript">
    function sendEmail(){
      Email.send({
          Host : "smtp.elasticemail.com",
          Username : "your email id",
          Password : "password from elasticemail",
          To: document.getElementById("email2").value,
          From :"above mentioned mail id",
          Subject:document.getElementById("subject").value,
          Body :  document.getElementById("msg").value,
      }).then(
        message =>{ alert(message)
          t=message;
          console.log(t);
        });
    }
    </script>
